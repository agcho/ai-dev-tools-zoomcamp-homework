{% extends 'todos/base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Todo</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Save</button>
    <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
